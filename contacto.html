<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@domilio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="teléfono" class="input-padron" required required placeholder="(XX) XXXX XXXX">

            <label for="Mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="Mensaje" class="input-padron"></textarea>

            <fieldset>

                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>


            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?
            </label>

            <input type="submit" value="Enviar Formulario" class="Enviar">

        </form>

        <!---<tr> crea las filas (acostadas) <td> crea las columnas (paradas)-->

        <table>

            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08 - 20h</td>
                </tr>

            </tbody>

        </table>

    </main>

    <!---&copy pertenece al diccionario unicode (diccionario universal de palabras normalmente de ocupa el codigo de entidad)-->

        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copirigth">&copy Copyright Barberia Alura 2020</p>
    </footer>


    </header>
